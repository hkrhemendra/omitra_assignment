{% extends 'layout.html' %}
{% block body %}


<body>
    <div class="container">
        <div class="row">
            <div class="col-3"></div>
            <div class="col-6 mt-4 align-self-center">

                <center>
                    <h3>Submit Assignment</h3>
                </center>

                <form action="/submit_assignment" method="POST" id="submit" enctype="multipart/form-data">
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Email address</label>
                        <input required type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                            name="email">
                        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                    </div>
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Username</label>
                        <input required type="text" class="form-control" id="exampleFormControlInput1" placeholder="Username"
                            name="username">
                    </div>
                    <label for="exampleFormControlTextarea1" class="form-label">Assignment Type</label>
                    <select required class="form-select" name="assignment_type" id="assignment_type" aria-label="Default select example">
                        <option selected>Select Assignment Type</option>
                        <option value="textarea" >Text Area</option>
                        <option value="file" > Image/Audio/Video </option>
                    </select>
                    <div class="textarea details mb-3" >
                        <label for="exampleFormControlTextarea1" class="form-label">Assignment</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"
                            name="assignment"></textarea>
                    </div>
                    <div class="file details mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Assignment</label>
                        <input type="file" class="form-control" id="exampleFormControlInput1" placeholder="Username"
                            name="assignment">
                    </div>
                    <center class="mt-4">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </center>
                </form>
                <br>
                <br>
                <center>
                    <a href="/show_assignments" class="btn btn-warning" > Show Assignments</a>
                </center>
            </div>
            <div class="col-3"></div>
        </div>



    </div>
    {% endblock body %}
